<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Halaman Register</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/lazizmu_logo.png" rel="icon">
  <link href="assets/img/lazizmu_logo.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/lazizmu_logo.png" alt="">
                </a>
              </div>
              <!-- End Logo -->

              <div class="card mb-3" style="border-radius: 20px;">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Registrasi</h5>
                    <p class="text-center small">Masukkan Data Diri Untuk Membuat Akun</p>
                  </div>

                  <form class="row g-3 needs-validation" id="registerForm" novalidate>
                   
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Mohon, Masukkan Alamat Email Anda!</div>
                    </div>
                    <div class="col-12">
                      <label for="yourName" class="form-label">Nama</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Mohon, Masukkan Nama Anda!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Mohon Masukkan Kata Sandi!</div>
                    </div>

                    <div class="col-12">
                      <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                      <input type="password" name="password" class="form-control" id="confirmyourPassword" required>
                      <div class="invalid-feedback">Mohon Masukkan Kata Sandi!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">Saya Setuju <a href="#">Syarat dan Ketentuan</a></label>
                        <div class="invalid-feedback">Kamu Harus Menyetujui Sebelum Kirim.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn w-100" style="background-color: #f3a81c; border-color: #f3a81c" type="submit">Buat Akun</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Sudah Memiliki Akun? <a href="index.html">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

  <!-- Custom JS for form validation, pop-up, and redirection -->
  <script>
    // Validasi form dan redirect ke dashboard setelah berhasil
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form dikirim secara otomatis

      // Cek apakah form valid
      if (this.checkValidity()) {
        // Tampilkan pop-up notifikasi
        alert('Akun berhasil didaftarkan!');
        // Redirect ke halaman dashboard
        window.location.href = "dashboard.html";
      } else {
        // Jika form tidak valid, jalankan validasi HTML5
        this.classList.add('was-validated');
      }
    });
  </script>

</body>

</html>
